name: elgam3a_admin
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  loading_indicator: ^1.2.0
  flrx_validator: ^0.4.0+2
  rflutter_alert: ^1.1.0
  flutter_svg: ^0.19.2+1
  provider: ^4.3.2+3
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  firebase_analytics: ^6.2.0
  firebase_performance: ^0.4.2
  cloud_firestore: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Calibri
      fonts:
        - asset: assets/fonts/Calibri/Calibri-Light.ttf
          weight: 300
        - asset: assets/fonts/Calibri/Calibri-Regular.ttf
          weight: 400
        - asset: assets/fonts/Calibri/Calibri-Bold.ttf
          weight: 700